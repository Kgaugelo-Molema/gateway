<!DOCTYPE html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../js/validate.js"></script>	
</head>
<body>
    <div class="login">
      <h1>Login to Web App</h1>
          <form method="post" name="LoginForm" action="index.html">
            <link rel="stylesheet" type="text/css" href="../css/style.css">
            <script src="../js/validate.js"></script>	
            <p><input type="text" name="login" value=""></p>        
            <p><input type="password" name="password" value=""></p>
            <p class="remember_me">
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
              </label>
            </p>
            <p class="submit"><input type="button" onclick="ValidateLogin()" name="commit" value="Login"></p>         
            <p class="submit"><input type="button" onclick="Proceed()" name="commit" value="Register later"></p>
          </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="../index.htm">Click here to reset it</a>.</p>
    </div>

</body>
</html>
